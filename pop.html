<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="login-view">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div id="error-message"></div>
            <button type="submit" id="login-button">Log In</button>
        </form>
    </div>

    <div class="container" id="user-view">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>You are successfully logged in.</p>

        <p><span>Time Table Sync: </span><span id="timeTableSyncStatus" style="color: red;">Not Synced</span></p>
        <p id="timeTableSyncTime"></p>

        <button id="addSidebarBtn">Add Sidebar</button>
        <button id="logout-button">Log Out</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
